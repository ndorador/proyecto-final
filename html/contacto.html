<section>

        <div id="locationData">
          <!-- Aquí se mostrarán los datos de geolocalización -->
        </div>
      
        <button class="btn btn-primary mt-3 btn-warning mx-auto" onclick="getLocation()">Obtener Ubicación</button>

<script>
    // Función para obtener la ubicación del usuario
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById('locationData').innerHTML = "La geolocalización no es compatible con este navegador.";
      }
    }
  
    // Función para mostrar la posición actual
    function showPosition(position) {
      var locationData = document.getElementById('locationData');
      locationData.innerHTML = "<strong>Ubicación Actual:</strong><br>Latitud: " + position.coords.latitude +
                               "<br>Longitud: " + position.coords.longitude;
    }
  
    // Función para manejar errores de geolocalización
    function showError(error) {
      var locationData = document.getElementById('locationData');
      switch (error.code) {
        case error.PERMISSION_DENIED:
          locationData.innerHTML = "El usuario ha denegado el permiso de geolocalización.";
          break;
        case error.POSITION_UNAVAILABLE:
          locationData.innerHTML = "La información de ubicación no está disponible.";
          break;
        case error.TIMEOUT:
          locationData.innerHTML = "La solicitud para obtener la ubicación del usuario ha caducado.";
          break;
        case error.UNKNOWN_ERROR:
          locationData.innerHTML = "Se ha producido un error desconocido al intentar obtener la ubicación.";
          break;
      }
    }
  </script>
